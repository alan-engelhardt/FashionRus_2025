<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>test</title>
</head>

<body>

    <h1>Liste</h1>
    <ul>
        <li>Peter</li>
        <li>Treols</li>
    </ul>

    <script>
        const personer = ["Peter", "Troels", "Keld", "Alan"]

        console.log(personer);

        const li_elementer = personer.map(element => `<li>Navn: ${element}</li>`).join("");

        console.log(li_elementer);

        document.querySelector("ul").innerHTML = li_elementer;
    </script>
</body>

</html>
